<h1>Filter Quiz</h1>
<p>Upload an audio file and we'll apply different filters to the track. Then
you can try to guess which one we've applied!</p>
<input type="file" id="file"><br>
<button id="go">Play Original</button>
<button id="play">Apply Random Filter</button>
<button id="stop">Stop</button><br>
<p>Guess:<br>
<input type="radio" name="filter" value="original" id="original">Original<br>
<input type="radio" name="filter" value="lowpass" id="lowpass">Lowpass<br>
<input type="radio" name="filter" value="highpass" id="highpass">Highpass<br>
<input type="radio" name="filter" value="bandpass" id="bandpass">Bandpass<br>
<input type="radio" name="filter" value="lowshelf" id="lowshelf">Lowshelf<br>
<input type="radio" name="filter" value="highshelf" id="highshelf">Highshelf<br>
<input type="radio" name="filter" value="allpass" id="allpass">Allpass<br></p>
<button id="check">Check</button>
